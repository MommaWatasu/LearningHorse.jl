name: LearningHorseCI

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['nightly']
    name: build LearningHorse
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - run: julia -e 'ENV["COVERALLS_TOKEN"]="v8yysGhRvHpmHr56b5dG21aLJQcnrQiUP"; using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit_local(Coveralls.process_folder())'
      - run: julia -e 'ENV["CODECOV_TOKEN"]="ca02da57-bba4-4dbf-a3a6-500e0f77a32c"; using Coverage; Codecov.submit_local(Codecov.process_folder())'
